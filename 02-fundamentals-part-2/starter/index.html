<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Score Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .players {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin: 10px;
      flex: 1;
    }

    .score {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .btn-add, .reset {
      background: #4caf50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }

    .btn-add:hover , .reset:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .btn-disabled, .btn-disabled:hover{
      cursor: not-allowed;
      background: #3f5a40;
    }

    .controls {
      margin: 30px 0;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 0 10px;
      text-align: center;
      width: 60px;
    }

    .hidden {
      display: none;
    }

    .player.winner {
      background: linear-gradient(135deg, #4caf50, #45a049);
      transform: scale(1.05);
    }

    .player.loser {
      opacity: 0.5;
    }

    .winner {
      font-size: 1.5rem;
      margin: 20px 0;
    }
  </style>
  <body>
    <div id="scoreTracker">
      <h1>âš¡ Interactive Score Tracker</h1>
      <div class="players">
        <div class="player player-1">
          <h2>Player 1</h2>
          <div class="score" id="score-1">0</div>
          <button class="btn-add" data-player="1">+1 Point</button>
        </div>
        <div class="player player-2">
          <h2>Player 2</h2>
          <div class="score" id="score-2">0</div>
          <button class="btn-add" data-player="2">+1 Point</button>
        </div>
      </div>
      <div class="controls">
        <button class = "reset" id="btn-reset">ðŸ”„ Reset Game</button>
        <input type="number" id="winning-score" value="5" min="1" max="20" />
        <label for="winning-score">Points to Win</label>
      </div>
      <div class="game-info">
        <p class="status">First to <span class="target">5</span> wins!</p>
        <p class="winner hidden">
          ðŸŽ‰ <span class="winner-name">Player</span>
        </p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
